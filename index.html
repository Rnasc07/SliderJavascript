<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Slider com javascript puro</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
    <div data-slide="slide" class="slide">
        <!--Imagens-->
        <div class="slide-items">
            <img src="img/1.jpg" alt="img1" />
            <img src="img/2.jpg" alt="img2" />
            <img src="img/3.jpg" alt="img3" />
            <img src="img/4.jpg" alt="img4" />
        </div>
        <!--Navegação-->
        <nav class="slide-nav">
            <div class="slide-thumb">
               <!-- Onde será inserido as thumbs -->
            </div>
            <span class="slide-prev"><img src="img/arrow.png" width="50" height="50"></span>
            <span class="slide-next"><img src="img/arrow.png" width="50" height="50"></span>
        </nav>
    </div>
 <script src="index.js"></script>
</body>
</html>
